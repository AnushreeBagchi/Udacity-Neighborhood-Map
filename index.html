<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content ='width=device-width, height=device-height , initial-scale=1'>
  </head>
  <body>
        <div class='body'>
            <div id='left-pane'>                
                <table>
                    <thead>
                          <th>  <input type='text' id='search' placeholder='Enter area to search' data-bind='textInput:searchItem'> </th>                          
                    </thead>
                    <tbody data-bind="foreach: locationList">
                            <tr  class="list" data-bind="text:title ,click: $parent.listClick"  >
                                    <td ></td>                                    
                            </tr>
                    </tbody>
                </table>
            </div>
            <div id="map"></div>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src='js/model.js'></script>
        <script src='js/script.js'></script>
        <script 
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCcPzSyp1d86a1CeicC9tacYzJFssnEwOQ&v=3&callback=initMap" onerror="googleMapsError()" >
    </script>

  </body>
</html>
