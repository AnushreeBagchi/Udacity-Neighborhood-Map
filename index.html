<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, height=device-height , initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class='body'>
        <div class='container-fluid '>
            <div class='row no-gutter'>
                <div class='col-lg map-div' id="map">
                    <!-- <div id="map"></div> -->
                </div>
            </div>
        </div>
        <div id='left-pane' class='searchCol shadow p-1 mb-5 bg-white rounded container-fluid'>
            <div class="row">
                <div class='col-sx-10 col-sm-10 col-md-10 col-lg-10 search-div'>
                    <input type="text" data-bind='textInput:searchItem' placeholder='Enter area to search' id='search' class="form-control "
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" />
                </div>
                <div class='col-sx-2 col-sm-2 col-md-2 col-lg-2 icon'>
                    <button class='search-icon'>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="row filter" data-bind="foreach: locationList, visible:searchItem">
                <div class='col-sx-2 col-sm-2 col-md-2 col-lg-2 icon'>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="list col-sx-10 col-sm-10 col-md-10 col-lg-10 pt-1 pb-1 pr-0 pl-0 " data-bind="text:title ,click: $parent.listClick">
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src='js/model.js'></script>
    <script src='js/script.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCcPzSyp1d86a1CeicC9tacYzJFssnEwOQ&v=3&callback=initMap"
        onerror="googleMapsError()">
        </script>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
